<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/scripts/script.js"></script>
  </head>
  <body>
    <div class="quote">
      <div class="quote__text">
        <i class="fas fa-quote-left"></i>
        <span class="quote__content">
          What you are is what you have been. What you'll be is what you do
          now.</span
        >
      </div>
      <div class="quote__author">
        <span class="quote__author--name">BothSann</span>
      </div>
      <div class="quote__buttons">
        <button class="quote__button quote__button--twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="quote__button quote__button--new">New Quote</button>
      </div>
    </div>
  </body>
</html>
